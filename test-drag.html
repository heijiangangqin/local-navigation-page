<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽功能测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .card-drag-handle {
            position: absolute;
            top: 5px;
            left: 5px;
            color: #666;
            font-size: 0.8rem;
            cursor: grab;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .card:hover .card-drag-handle {
            opacity: 1;
        }
        .card-drag-handle:active {
            cursor: grabbing;
        }
        .card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
            cursor: grabbing;
        }
        .card.drag-over {
            border: 2px dashed #0078d7;
            background: rgba(0, 120, 215, 0.1);
            transform: scale(1.05);
        }
        .card-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            border-radius: 10px;
            object-fit: cover;
            background: #f0f0f0;
        }
        .card-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }
        .btn {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        .btn:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 卡片拖拽排序测试</h1>
        <p>测试拖拽功能是否正常工作</p>
        
        <button class="btn" onclick="addTestCard()">添加测试卡片</button>
        <button class="btn" onclick="clearCards()">清空卡片</button>
        
        <div id="cards-container" class="cards-container">
            <!-- 测试卡片将在这里生成 -->
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
            <h3>📋 测试说明</h3>
            <ul>
                <li>点击"添加测试卡片"按钮添加测试卡片</li>
                <li>将鼠标悬停在卡片上，会显示拖拽手柄（⋮⋮）</li>
                <li>拖拽卡片或手柄来重新排序</li>
                <li>观察拖拽时的视觉反馈效果</li>
                <li>检查控制台是否有错误信息</li>
            </ul>
        </div>
    </div>

    <script>
        let testCards = [];
        let draggedCardIndex = -1;
        let draggedCardElement = null;

        function addTestCard() {
            const card = {
                id: Date.now(),
                name: `测试卡片 ${testCards.length + 1}`,
                icon: `https://via.placeholder.com/50/0078d7/ffffff?text=${testCards.length + 1}`
            };
            testCards.push(card);
            renderCards();
        }

        function clearCards() {
            testCards = [];
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            if (testCards.length === 0) {
                container.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: white; padding: 40px;">暂无测试卡片</div>';
                return;
            }
            
            testCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.draggable = true;
                cardEl.dataset.index = index;
                cardEl.innerHTML = `
                    <div class="card-drag-handle" title="拖拽排序">⋮⋮</div>
                    <img src="${card.icon}" alt="${card.name}" class="card-icon">
                    <div class="card-name">${card.name}</div>
                `;
                
                // 拖拽事件
                cardEl.addEventListener('dragstart', handleDragStart);
                cardEl.addEventListener('dragend', handleDragEnd);
                cardEl.addEventListener('dragover', handleDragOver);
                cardEl.addEventListener('drop', handleDrop);
                cardEl.addEventListener('dragenter', handleDragEnter);
                cardEl.addEventListener('dragleave', handleDragLeave);
                
                container.appendChild(cardEl);
            });
        }

        function handleDragStart(e) {
            draggedCardIndex = parseInt(e.target.dataset.index);
            draggedCardElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.outerHTML);
            console.log('开始拖拽:', draggedCardIndex);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedCardIndex = -1;
            draggedCardElement = null;
            
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('drag-over');
            });
            console.log('结束拖拽');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetCard = e.target.closest('.card');
            if (!targetCard || targetCard === draggedCardElement) return;
            
            const targetIndex = parseInt(targetCard.dataset.index);
            if (draggedCardIndex === -1 || targetIndex === draggedCardIndex) return;
            
            console.log('拖拽排序:', draggedCardIndex, '->', targetIndex);
            
            // 重新排序卡片数组
            const draggedCard = testCards[draggedCardIndex];
            testCards.splice(draggedCardIndex, 1);
            testCards.splice(targetIndex, 0, draggedCard);
            
            // 重新渲染
            renderCards();
        }

        function handleDragEnter(e) {
            const targetCard = e.target.closest('.card');
            if (targetCard && targetCard !== draggedCardElement) {
                targetCard.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const targetCard = e.target.closest('.card');
            if (targetCard) {
                targetCard.classList.remove('drag-over');
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加一些初始测试卡片
            for (let i = 0; i < 3; i++) {
                addTestCard();
            }
        });
    </script>
</body>
</html>
