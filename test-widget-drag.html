<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小部件拖拽功能测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .widget {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
        }
        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .widget-drag-handle {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 0.8rem;
            cursor: grab;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 2px 4px;
        }
        .widget:hover .widget-drag-handle {
            opacity: 1;
        }
        .widget-drag-handle:active {
            cursor: grabbing;
        }
        .widget.dragging {
            opacity: 0.7;
            transform: rotate(2deg);
            z-index: 1000;
            cursor: grabbing;
        }
        .widget.drag-over {
            border: 2px dashed #0078d7;
            background: rgba(0, 120, 215, 0.05);
            transform: scale(1.02);
        }
        .main-content.dragging {
            cursor: grabbing;
        }
        .widget-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .widget-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }
        .widget-content {
            padding: 20px;
            color: #333;
        }
        .weather-widget {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }
        .weather-widget .widget-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .weather-widget .widget-header h3 {
            color: white;
        }
        .calendar-widget {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
        }
        .calendar-widget .widget-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .calendar-widget .widget-header h3 {
            color: white;
        }
        .notepad-widget {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
        }
        .todo-widget {
            background: linear-gradient(135deg, #424242 0%, #616161 100%);
            color: white;
        }
        .todo-widget .widget-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .todo-widget .widget-header h3 {
            color: white;
        }
        .btn {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        .btn:hover {
            background: #005a9e;
        }
        .test-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
        }
        .test-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
        }
        .test-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 小部件拖拽排序测试</h1>
        <p>测试小部件拖拽功能是否正常工作</p>
        
        <button class="btn" onclick="resetWidgetOrder()">重置小部件顺序</button>
        <button class="btn" onclick="showWidgetOrder()">显示当前顺序</button>
        
        <div id="main-content" class="main-content">
            <!-- 天气小部件 -->
            <div class="widget weather-widget" draggable="true" data-widget-type="weather">
                <div class="widget-header">
                    <div class="widget-drag-handle" title="拖拽排序">⋮⋮</div>
                    <h3>🌤️ 天气</h3>
                </div>
                <div class="widget-content">
                    <p>这是天气小部件</p>
                    <p>测试拖拽功能</p>
                </div>
            </div>

            <!-- 日历小部件 -->
            <div class="widget calendar-widget" draggable="true" data-widget-type="calendar">
                <div class="widget-header">
                    <div class="widget-drag-handle" title="拖拽排序">⋮⋮</div>
                    <h3>📅 日历</h3>
                </div>
                <div class="widget-content">
                    <p>这是日历小部件</p>
                    <p>测试拖拽功能</p>
                </div>
            </div>

            <!-- 记事本小部件 -->
            <div class="widget notepad-widget" draggable="true" data-widget-type="notepad">
                <div class="widget-header">
                    <div class="widget-drag-handle" title="拖拽排序">⋮⋮</div>
                    <h3>📝 记事本</h3>
                </div>
                <div class="widget-content">
                    <p>这是记事本小部件</p>
                    <input type="text" class="test-input" placeholder="测试输入框">
                    <button class="test-button">测试按钮</button>
                </div>
            </div>

            <!-- 待办事项小部件 -->
            <div class="widget todo-widget" draggable="true" data-widget-type="todo">
                <div class="widget-header">
                    <div class="widget-drag-handle" title="拖拽排序">⋮⋮</div>
                    <h3>✅ 待办事项</h3>
                </div>
                <div class="widget-content">
                    <p>这是待办事项小部件</p>
                    <input type="text" class="test-input" placeholder="测试待办输入">
                    <button class="test-button">添加待办</button>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
            <h3>📋 测试说明</h3>
            <ul>
                <li>将鼠标悬停在小部件上，会显示拖拽手柄（⋮⋮）</li>
                <li>拖拽小部件或手柄来重新排序</li>
                <li>观察拖拽时的视觉反馈效果</li>
                <li>测试输入框和按钮是否正常工作（不应触发拖拽）</li>
                <li>检查控制台是否有错误信息</li>
                <li>点击"显示当前顺序"查看小部件排列</li>
            </ul>
        </div>
    </div>

    <script>
        let draggedWidgetIndex = -1;
        let draggedWidgetElement = null;
        const WIDGET_ORDER_KEY = 'test_widget_order';

        function initializeWidgetDrag() {
            const widgets = document.querySelectorAll('.widget');
            widgets.forEach((widget, index) => {
                widget.dataset.index = index;
                
                // 绑定拖拽事件
                widget.addEventListener('dragstart', handleWidgetDragStart);
                widget.addEventListener('dragend', handleWidgetDragEnd);
                widget.addEventListener('dragover', handleWidgetDragOver);
                widget.addEventListener('drop', handleWidgetDrop);
                widget.addEventListener('dragenter', handleWidgetDragEnter);
                widget.addEventListener('dragleave', handleWidgetDragLeave);
            });
        }

        function handleWidgetDragStart(e) {
            // 如果点击的是输入框或按钮，不启动拖拽
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.tagName === 'TEXTAREA') {
                e.preventDefault();
                return;
            }
            
            draggedWidgetIndex = parseInt(e.target.closest('.widget').dataset.index);
            draggedWidgetElement = e.target.closest('.widget');
            draggedWidgetElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', draggedWidgetElement.outerHTML);
            document.getElementById('main-content').classList.add('dragging');
            console.log('开始拖拽小部件:', draggedWidgetIndex);
        }

        function handleWidgetDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedWidgetIndex = -1;
            draggedWidgetElement = null;
            document.getElementById('main-content').classList.remove('dragging');
            
            // 移除所有拖拽相关的样式
            const widgets = document.querySelectorAll('.widget');
            widgets.forEach(widget => {
                widget.classList.remove('drag-over');
            });
            console.log('结束拖拽小部件');
        }

        function handleWidgetDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleWidgetDrop(e) {
            e.preventDefault();
            const targetWidget = e.target.closest('.widget');
            if (!targetWidget || targetWidget === draggedWidgetElement) return;
            
            const targetIndex = parseInt(targetWidget.dataset.index);
            if (draggedWidgetIndex === -1 || targetIndex === draggedWidgetIndex) return;
            
            console.log('小部件拖拽排序:', draggedWidgetIndex, '->', targetIndex);
            
            // 重新排序小部件
            const widgets = Array.from(document.querySelectorAll('.widget'));
            const draggedWidget = widgets[draggedWidgetIndex];
            
            // 从DOM中移除拖拽的小部件
            draggedWidget.remove();
            
            // 插入到目标位置
            if (targetIndex > draggedWidgetIndex) {
                targetWidget.parentNode.insertBefore(draggedWidget, targetWidget.nextSibling);
            } else {
                targetWidget.parentNode.insertBefore(draggedWidget, targetWidget);
            }
            
            // 重新绑定事件和更新索引
            initializeWidgetDrag();
            
            // 保存小部件顺序
            saveWidgetOrder();
        }

        function handleWidgetDragEnter(e) {
            const targetWidget = e.target.closest('.widget');
            if (targetWidget && targetWidget !== draggedWidgetElement) {
                targetWidget.classList.add('drag-over');
            }
        }

        function handleWidgetDragLeave(e) {
            const targetWidget = e.target.closest('.widget');
            if (targetWidget) {
                targetWidget.classList.remove('drag-over');
            }
        }

        function saveWidgetOrder() {
            const widgets = document.querySelectorAll('.widget');
            const widgetOrder = Array.from(widgets).map(widget => widget.dataset.widgetType);
            localStorage.setItem(WIDGET_ORDER_KEY, JSON.stringify(widgetOrder));
            console.log('保存小部件顺序:', widgetOrder);
        }

        function loadWidgetOrder() {
            const savedOrder = localStorage.getItem(WIDGET_ORDER_KEY);
            if (savedOrder) {
                try {
                    const widgetOrder = JSON.parse(savedOrder);
                    const widgets = document.querySelectorAll('.widget');
                    const widgetArray = Array.from(widgets);
                    const mainContent = document.getElementById('main-content');
                    
                    // 根据保存的顺序重新排列小部件
                    widgetOrder.forEach((widgetType, index) => {
                        const widget = widgetArray.find(w => w.dataset.widgetType === widgetType);
                        if (widget) {
                            mainContent.appendChild(widget);
                        }
                    });
                    console.log('加载小部件顺序:', widgetOrder);
                } catch (error) {
                    console.error('加载小部件顺序失败:', error);
                }
            }
        }

        function resetWidgetOrder() {
            localStorage.removeItem(WIDGET_ORDER_KEY);
            location.reload();
        }

        function showWidgetOrder() {
            const widgets = document.querySelectorAll('.widget');
            const widgetOrder = Array.from(widgets).map(widget => widget.dataset.widgetType);
            alert('当前小部件顺序: ' + widgetOrder.join(' → '));
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadWidgetOrder();
            initializeWidgetDrag();
        });
    </script>
</body>
</html>
